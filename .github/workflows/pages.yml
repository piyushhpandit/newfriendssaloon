name: Build + Publish to gh-pages branch (GitHub Pages)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    # If you stored the secrets under "Environments â†’ github-pages", this makes them available.
    # Repository-level secrets also continue to work.
    environment: github-pages
    env:
      # Prefer Variables (easy to edit), fallback to Secrets (works too).
      # These are compiled into the client bundle at build time, so they MUST be present here.
      NEXT_PUBLIC_SUPABASE_URL: ${{ vars.NEXT_PUBLIC_SUPABASE_URL || secrets.NEXT_PUBLIC_SUPABASE_URL }}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ vars.NEXT_PUBLIC_SUPABASE_ANON_KEY || secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
      NEXT_PUBLIC_BARBER_EMAILS: ${{ vars.NEXT_PUBLIC_BARBER_EMAILS || secrets.NEXT_PUBLIC_BARBER_EMAILS }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install
        run: npm ci

      - name: Validate required env
        run: |
          node -e "const req=['NEXT_PUBLIC_SUPABASE_URL','NEXT_PUBLIC_SUPABASE_ANON_KEY']; const miss=req.filter(k=>!(process.env[k]||'').trim()); if(miss.length){ console.error('Missing required env: '+miss.join(', ')); process.exit(1);} console.log('Env OK:', req.join(', '));"

      - name: Build (static export)
        run: npm run build

      - name: Publish to gh-pages branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out
          publish_branch: gh-pages
          force_orphan: true
          enable_jekyll: false


